<!DOCTYPE html>
<html>
<head>
  <title>Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .config-links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      align-items: center;
      margin-top: 2em;
    }
    .config-link-btn {
      font-size: 1.2em;
      padding: 0.7em 2.2em;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s;
    }
    .config-link-btn:hover {
      background: #666;
    }
    .back-btn {
      margin-top: 3em;
      background: #222;
      color: #bbb;
      padding: 0.5em 1.8em;
      border-radius: 6px;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuration</h2>
    <div class="config-links">
      <button class="config-link-btn" onclick="location.href='/programs'">Edit Programs</button>
      <button class="config-link-btn" onclick="location.href='/calibrate'">Calibrate Temperature</button>
      <button class="config-link-btn" onclick="location.href='/update'">Firmware Update</button>
    </div>
    <button class="back-btn" onclick="location.href='/'">Back</button>
  </div>
</body>
</html>
